<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- downloads bootstrap from content delivery network (cdn) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="text-center">

    <p class="h1 bg-primary p-5 text-center text-white display-1">
        Hello World.
    </p>

    <button type="button" class="btn btn-primary m-5">
        Click Me
    </button>
    <hr class="mb-5">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam cum ducimus deleniti soluta accusamus sequi
        nostrum, eum eos possimus dolorem repudiandae ab, labore est a libero, dolores accusantium earum quod!</p>

    <hr class="mt-5">

    <p class="border-danger m-5 p-2 rounded rounded-5 border">Lorem ipsum dolor sit amet consectetur adipisicing
        elit. Earum, fugit.</p>


    <!-- scripts to include for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
